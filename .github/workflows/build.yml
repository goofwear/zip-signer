name: Build Android APK

# This workflow builds the ZipSigner APK automatically
# Triggers: Push to main branch, manual trigger, or pull request

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: List build outputs
      run: |
        echo "Debug APK:"
        ls -lh ZipSigner/build/outputs/apk/debug/ || echo "Debug APK not found"
        echo ""
        echo "Release APK:"
        ls -lh ZipSigner/build/outputs/apk/release/ || echo "Release APK not found"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ZipSigner-debug-apk
        path: ZipSigner/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK (if available)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ZipSigner-release-apk
        path: ZipSigner/build/outputs/apk/release/*.apk
        retention-days: 30
      continue-on-error: true
      
    - name: Get APK Info
      run: |
        DEBUG_APK=$(find ZipSigner/build/outputs/apk/debug -name "*.apk" -type f | head -n 1)
        if [ -f "$DEBUG_APK" ]; then
          echo "Debug APK Size: $(du -h "$DEBUG_APK" | cut -f1)"
          echo "Debug APK Path: $DEBUG_APK"
        fi
        
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ZipSigner/build/outputs/apk/debug/*.apk
          ZipSigner/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
