name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8 (for android-sun-jarsign-support)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Set up JDK 17 (primary)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Verify Gradle wrapper exists
        run: |
          if [ ! -f gradlew ]; then
            echo "ERROR: gradlew not found!"
            echo "Please add gradlew, gradlew.bat, and gradle/ directory to your repository."
            echo "See FIX_GRADLEW_MISSING.txt for instructions."
            exit 1
          fi
          ls -la gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: |
          ./gradlew :ZipSigner:assembleDebug \
            --no-daemon \
            --stacktrace \
            2>&1 | tee build.log
          exit ${PIPESTATUS[0]}

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ZipSigner-debug-apk
          path: ZipSigner/build/outputs/apk/debug/*.apk
          retention-days: 30
