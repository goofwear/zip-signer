name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew :ZipSigner:assembleDebug --stacktrace --no-daemon

      - name: List APK output
        run: ls -lh ZipSigner/build/outputs/apk/debug/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ZipSigner-debug-apk
          path: ZipSigner/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: ./gradlew :ZipSigner:assembleRelease --stacktrace --no-daemon
        continue-on-error: true

      - name: Upload Release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: ZipSigner-release-unsigned-apk
          path: ZipSigner/build/outputs/apk/release/*.apk
          retention-days: 30
        continue-on-error: true

      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ZipSigner/build/outputs/apk/debug/*.apk
            ZipSigner/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
