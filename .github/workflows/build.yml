name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Java 8 is required to compile android-sun-jarsign-support (which defines classes
      # in sun.misc.* / sun.security.* â€” blocked by Java 9+ module system).
      # Gradle toolchain support will auto-select it for that module.
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      # Java 17 is the primary JDK for the Android Gradle Plugin and everything else.
      # setup-java with multiple versions: the LAST one becomes JAVA_HOME.
      - name: Set up JDK 17 (primary)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :ZipSigner:assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log; exit ${PIPESTATUS[0]}

      - name: Upload build log (always, for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ZipSigner-debug-apk
          path: ZipSigner/build/outputs/apk/debug/*.apk
          retention-days: 30
